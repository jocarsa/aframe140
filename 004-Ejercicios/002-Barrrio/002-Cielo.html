<!doctype html>
<html lang="es">
<head>
    <title>Aprendiendo A-frame</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene background="color: black" shadow="type: pcfsoft">
    
          <a-assets>
            <img id="cielo" src="cielo.jpg">
          </a-assets>
          <a-sky src="#cielo"></a-sky>

        <a-assets>
            <a-asset-item id="barrio" src="barrio.glb"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#barrio" position="0 0 -5" shadow="receive: true; cast:true;"></a-entity>
        
      
        <a-entity camera look-controls wasd-controls position="0 1.8 1"></a-entity>

        <a-entity
            id="leftController"
            oculus-touch-controls="hand: left"
            laser-controls="hand: left"
            raycaster="objects: .clickable"
            line="color: red"
            teleport-controls="cameraRig: #cameraRig; button: grip; collisionEntities: #model, .clickable"
        ></a-entity>

        <a-entity
            id="rightController"
            oculus-touch-controls="hand: right"
            laser-controls="hand: right"
            raycaster="objects: .clickable"
            line="color: blue"
        ></a-entity>

        <a-entity id="cameraRig" position="0 0 0">
            <a-entity id="head" camera look-controls></a-entity>
        </a-entity>

        <!-- Clickable plane on the floor -->
        <a-plane class="clickable" position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#333"></a-plane>
    </a-scene>
</body>
</html>
