<!doctype html>
<html lang="es">
    <head>
        <title>Aprendiendo A-frame</title>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="coche" src="coche.glb"></a-asset-item>
            </a-assets>
            <a-entity gltf-model="#coche" position="0 0 -5"></a-entity>
        </a-scene>
    </body>
</html>
