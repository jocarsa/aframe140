<!doctype html>
<html lang="es">
    <head>
        <title>Aprendiendo A-frame</title>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script>
            var temporizador;
            var rotaciony = 0;
            var cajas
            var miEscena
            window.onload = function(){
                miEscena = document.querySelector('a-scene');
                cajas = miEscena.querySelectorAll('a-box');
                primeracaja = cajas[0]
                
                temporizador = setTimeout("bucle()",1000)
            }
            
            function bucle(){
                rotaciony++;
                cajas[0].setAttribute("rotation","0 "+rotaciony+" ") ;
                clearTimeout(temporizador)
                temporizador = setTimeout("bucle()",10)
            }
        </script>
    </head>
    <body>
        <a-scene shadow="type: pcfsoft" fog="
                                             type: linear; 
                                             color: #ffffff;
                                             density:3;
                                             far:10;
                                             near:1;
                                             ">
            <a-plane position="0 0 -5" rotation="-90 0 0" scale="5 5 5"  shadow="receive: true"></a-plane>
            <a-box position="0 0.69 -5" scale="1.5 1.5 1.5" color="rgb(255,200,200)"  shadow="cast: true" ></a-box>
            <a-sphere 
                      position="-1.469 0.893 -3.521" 
                       
                      shadow="cast: true"
                      material="
                                color:#cccccc;
                                "
                      ></a-sphere>
            <a-cylinder position="1.545 0.831 -3.521" color="rgb(200,200,255)" radius="0.660" height="1.670"  shadow="cast: true"></a-cylinder>
            <a-entity light="type: ambient; color: rgb(90,90,90)"></a-entity>
            <a-entity light="type: spot; color: #ffffff;shadowCameraVisible: true;castShadow: true;" position="-0.024 2.553 -1.754" rotation="-90 0 0"></a-entity>
            <a-entity camera="fov:90;far:10;near:0.3;" look-controls wasd-controls position="0 1.6 0" fov="90"></a-entity>
        </a-scene>
    </body>
</html>
